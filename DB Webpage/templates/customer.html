<!DOCTYPE html>
<html>
    <head>
        <h1>Customer Table</h1>
    </head>
    <table>
        <tr>
            <th>CustomerID</th>
            <th>CustomerName</th>
            <th>PaymentMethod</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer[0] }}</td>
            <td>{{ customer[1] }}</td>
            <td>{{ customer[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</html>
