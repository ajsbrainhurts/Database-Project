<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <center>
        <h1>Update Product</h1>
        <form method="post" action="/update_product/{{ product[0] }}">
            <label for="productType">Product Type:</label>
            <input type="text" id="productType" name="productType" value="{{ product[1] }}" required>
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice" name="productPrice" value="{{ product[2] }}" required>
            <input type="submit" value="Update Product">
        </form>

        <p><a href="/">Back to Orders</a></p>
    </center>
</body>

</html>
